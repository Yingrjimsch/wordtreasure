<h2 mat-dialog-title>Add/Edit word</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Enter domestic word</mat-label>
    <input
      matInput
      placeholder="Sali"
      [formControl]="word"
      (blur)="updateErrorMessage()"
      required
    />
    @if (word.invalid) {
      <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>
  <br />
  <mat-form-field appearance="outline">
    <mat-label>Enter foreign word</mat-label>
    <input
      matInput
      placeholder="Bonjour"
      [formControl]="foreignWord"
      (blur)="updateErrorMessage()"
      required
    />
    @if (foreignWord.invalid) {
      <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    (click)="onAdd()"
    [disabled]="!word.valid || !foreignWord.valid"
  >
    Add
  </button>
</mat-dialog-actions>
